<section class="chat-section">
    <div class="chat-container">
      <aside class="chat-sidebar">
        <a href="#" class="chat-sidebar-logo">
          <i class="ri-chat-1-fill"></i>
        </a>
        <ul class="chat-sidebar-menu">
          <li><a [routerLink]="['/home']" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
          <li class="active"><a data-title="Follow"><i class="ri-contacts-line"></i></a></li>
          <li><a href="#" data-title="Documents"><i class="ri-folder-line"></i></a></li>
          <li><a href="#" data-title="Settings"><i class="ri-settings-line"></i></a></li>
        </ul>
      </aside>
      <div class="table-container">
        <h2>Following</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of followingList">
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td><button (click)="onUnFollow(user.id)"> <i class="ri-delete-bin-2-line"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-container">
        <h2>Follower</h2>
        <table class="table">
          <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of followerList">
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td *ngIf="isUserInBothLists(user)">
                    <a>Đã theo dõi</a>
                </td>
                <td *ngIf="!isUserInBothLists(user)">
                    <button (click)="onFollow(user.id)"><i class="ri-heart-add-line"></i> <a>Theo dõi</a></button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
